<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Portifólio</title>
</head>
<body>
    <title>Portifólio</title>
<div class="container">
    <div class="card">
        <img src="/images/image-equilibrium.jpg" alt="">
        <div class="card-content">
            <div class="titulo">Equilibrium #3429</div>
            <div class="desc">Our Equilibrium collection promotes balance and calm.</div>
        <div class="tempo-preco">
            <div class="preço">
                <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                0.041 ETH
            </div>
            <div class="tempo">
                <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                3 days left
            </div>
        </div>
        <div class="criador">
            <img src="/images/image-avatar.png" alt="Foto de perfil">
            <p>Creation of <a class="criador-link" href="">Jules Wyvern</a></p>
            </div>
        </div>
    </div>
</div>
    <!--.attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }-->
</body>
</html>
